<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="js/script.js" defer></script>

    <title>Cute Todo!</title>
  </head>
  <body>
    <header class="mdc-top-app-bar mdc-top-app-bar--short">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <span class="mdc-top-app-bar__title">Cutodo</span>
        </section>
      </div>
    </header>

    <br><br><br>
    
    <ul id="todos"></ul>

    <button class="mdc-button down" style="position: absolute; left: 10px; bottom: 10px;" id="clear">
      <div class="mdc-button__ripple"></div>
      <span class="mdc-button__label">clear</span>
   </button>

   <div class="down" style="right: 100px;">
      <input type="text" id="name">
      <input type="text" id="description">
      <button class="mdc-button down" style="top: -10px;" id="add">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">add</span>
     </button>
   </div>
  </body>
</html>
